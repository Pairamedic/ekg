  <script>
    const rhythms = [
      {
        name: "Normal Sinus Rhythm",
        match: { rateMin: 60, rateMax: 100, regularity: "regular", pwaves: "upright uniform 1 before qrs", pri: "0.12-0.20", qrs: "<0.12" },
        info: "Normal Sinus Rhythm: Regular rhythm 60â€“100 bpm with upright P waves, PR 0.12â€“0.20 sec, QRS < 0.12 sec.",
        treatment: "No treatment needed unless symptomatic."
      },
      {
        name: "Sinus Bradycardia",
        match: { rateMax: 59, regularity: "regular", pwaves: "upright uniform 1 before qrs", pri: "0.12-0.20", qrs: "<0.12" },
        info: "Sinus Bradycardia: Rate < 60 bpm with normal morphology.",
        treatment: "If symptomatic: Atropine 0.5 mg IV q3-5 min (max 3 mg), pacing if needed."
      },
      {
        name: "Sinus Tachycardia",
        match: { rateMin: 101, rateMax: 150, regularity: "regular", pwaves: "upright uniform 1 before qrs", pri: "0.12-0.20", qrs: "<0.12" },
        info: "Sinus Tachycardia: Rate 101â€“150 bpm with normal P-QRS morphology.",
        treatment: "Treat underlying cause (e.g. fever, pain, hypovolemia)."
      },
      {
        name: "SVT",
        match: { rateMin: 151, regularity: "regular", pwaves: "absent", pri: "none", qrs: "<0.12" },
        info: "SVT: Rate >150 bpm, P-waves absent or buried, narrow QRS.",
        treatment: "Stable: Vagal maneuvers, Adenosine. Unstable: Cardioversion."
      }
    ];

    function interpret() {
      const hrInput = document.getElementById('heartRate').value;
      const hr = hrInput ? parseInt(hrInput) : null;
      const reg = document.getElementById('regularity').value.toLowerCase();
      const pw = document.getElementById('pwaves').value.toLowerCase();
      const pri = document.getElementById('pri').value.toLowerCase();
      const qrs = document.getElementById('qrs').value.toLowerCase();
      const st = document.getElementById('stLeads').value.toUpperCase().replace(/\s/g, "");

      let output = "";

      rhythms.forEach(rhythm => {
        const m = rhythm.match;
        const match = (!m.rateMin || (hr !== null && hr >= m.rateMin)) &&
                      (!m.rateMax || (hr !== null && hr <= m.rateMax)) &&
                      (!m.regularity || m.regularity === reg) &&
                      (!m.pwaves || m.pwaves === pw) &&
                      (!m.pri || m.pri === pri) &&
                      (!m.qrs || m.qrs === qrs);
        if (match) {
          output += `<div class='rhythm'><h3>${rhythm.name}</h3><p>${rhythm.info}</p><p class='treatment'>Treatment: ${rhythm.treatment}</p></div>`;
        }
      });

      const leads = st.split(",");
      const has = l => leads.includes(l.trim());
      
      const stDep = document.getElementById('stDepression').value.toUpperCase().replace(/\s/g, "");
      const depLeads = stDep.split(",");
      const hasDep = l => depLeads.includes(l.trim());

      if (has("II") && has("III") && has("AVF")) {

        output += `<h3>STEMI: Inferior</h3><p>ST elevation in II, III, aVF. Inferior MI. Check for AV block or RVMI.</p>`;
      }
      if (has("I") && has("AVL") && has("V5") && has("V6")) {
        output += `<h3>STEMI: Lateral</h3><p>ST elevation in I, aVL, V5, V6. Lateral Wall MI.</p>`;
      }
      if (has("V1") && has("V2") && has("V3") && has("V4")) {
        output += `<h3>STEMI: Anterior</h3><p>ST elevation in V1â€“V4. Anterior Wall MI. High risk for LV dysfunction.</p>`;
      }
      if (has("V1") && has("V2") && !has("V3") && !has("V4")) {
        output += `<h3>STEMI: Septal</h3><p>ST elevation in V1â€“V2 only. Septal MI. May be part of anterior MI.</p>`;
      }
      if (has("V7") || has("V8") || has("V9")) {
        output += `<h3>STEMI: Posterior</h3><p>ST elevation in V7â€“V9. Posterior MI. Look for reciprocal ST depression in V1â€“V3.</p>`;
      }

      
      if (has("I") && has("AVL")) {
        output += `<h3>STEMI: High Lateral</h3><p>ST elevation in I and aVL. High Lateral MI.</p>`;
      }
      if ((has("V3") || has("V4")) && (has("V5") || has("V6")) && (has("I") || has("AVL"))) {
        output += `<h3>STEMI: Anterolateral</h3><p>ST elevation in V3â€“V6 and I/aVL. Anterolateral MI.</p>`;
      }
      if ((has("II") && has("III") && has("AVF")) && (has("V5") || has("V6"))) {
        output += `<h3>STEMI: Inferolateral</h3><p>ST elevation in II, III, aVF with V5â€“V6. Inferolateral MI.</p>`;
      }
      if ((has("V7") || has("V8") || has("V9")) && (has("V5") || has("V6"))) {
        output += `<h3>STEMI: Posterolateral</h3><p>ST elevation in V7â€“V9 plus V5â€“V6. Posterolateral MI.</p>`;
      }
      if (hasDep("V1") && hasDep("V2") && hasDep("V3") && !has("V7") && !has("V8") && !has("V9")) {
        output += `<h3>Reciprocal Change Suggestion</h3><p>ST depression in V1â€“V3. Consider Posterior MI even if V7â€“V9 not elevated.</p>`;
      }
      if (hasDep("I") && hasDep("AVL")) {
        output += `<h3>Reciprocal Change Suggestion</h3><p>ST depression in I and aVL. Reciprocal to Inferior MI.</p>`;
      }

      
      // Bundle Branch Block interpretation
      if (document.getElementById('rbbb').checked) {
        output += `<h3>ECG Finding: Suspected RBBB</h3><p>Consider Right Bundle Branch Block: rsR' in V1/V2, wide S wave in I/V6.</p>`;
      }
      if (document.getElementById('lbbb').checked) {
        output += `<h3>ECG Finding: Suspected LBBB</h3><p>Consider Left Bundle Branch Block: Broad/notched R in I/V6, absent Q in I/V6.</p>`;
      }

      // T-Wave Inversion interpretation
      const tLeads = document.getElementById('tWaveLeads').value.toUpperCase().replace(/\s/g, "").split(",");
      const hasT = l => tLeads.includes(l.trim());

      const anteriorT = ["V1", "V2", "V3", "V4"].every(lead => hasT(lead));
      const inferiorT = hasT("II") && hasT("III") && hasT("AVF");
      const globalT = tLeads.length >= 7;

      if (anteriorT) {
        output += `<h3>T-Wave Inversions</h3><p>Seen in V1â€“V4. Suggests anterior ischemia.</p>`;
      }
      if (inferiorT) {
        output += `<h3>T-Wave Inversions</h3><p>Seen in II, III, aVF. May indicate evolving inferior ischemia.</p>`;
      }
      if (globalT) {
        output += `<h3>T-Wave Inversions</h3><p>Diffuse/global T-wave inversions noted. Consider pericarditis or widespread ischemia.</p>`;
      }

      document.getElementById('resultArea').innerHTML = output || "<p>No matching rhythm found.</p>";
    }
  
      if (has("I") && has("AVL")) {
        output += `<h3>STEMI: High Lateral</h3><p>ST elevation in I and aVL. High Lateral MI.</p>`;
      }
      if ((has("V3") || has("V4")) && (has("V5") || has("V6")) && (has("I") || has("AVL"))) {
        output += `<h3>STEMI: Anterolateral</h3><p>ST elevation in V3â€“V6 and I/aVL. Anterolateral MI.</p>`;
      }
      if ((has("II") && has("III") && has("AVF")) && (has("V5") || has("V6"))) {
        output += `<h3>STEMI: Inferolateral</h3><p>ST elevation in II, III, aVF with V5â€“V6. Inferolateral MI.</p>`;
      }
      if ((has("V7") || has("V8") || has("V9")) && (has("V5") || has("V6"))) {
        output += `<h3>STEMI: Posterolateral</h3><p>ST elevation in V7â€“V9 plus V5â€“V6. Posterolateral MI.</p>`;
      }
      if (hasDep("V1") && hasDep("V2") && hasDep("V3") && !has("V7") && !has("V8") && !has("V9")) {
        output += `<h3>Reciprocal Change Suggestion</h3><p>ST depression in V1â€“V3. Consider Posterior MI even if V7â€“V9 not elevated.</p>`;
      }
      if (hasDep("I") && hasDep("AVL")) {
        output += `<h3>Reciprocal Change Suggestion</h3><p>ST depression in I and aVL. Reciprocal to Inferior MI.</p>`;
      }
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

        
        </script>
